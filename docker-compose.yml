services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fraudlens
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fraudlens
      DB_USER: postgres
      DB_PASSWORD: postgres
      PYTHON_PATH: python3
      MODEL_DIR: /app/model
      SPARK_DIR: /app/spark
    volumes:
      - ./model:/app/model
      - ./spark:/app/spark
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
