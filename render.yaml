services:
  # Backend API
  - type: web
    name: fraudlens-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: free
    region: singapore
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        sync: false
      - key: MODEL_DIR
        value: /app/model
      - key: SPARK_DIR
        value: /app/spark
