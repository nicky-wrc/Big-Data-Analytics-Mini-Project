databases:
  - name: fraudlens-db
    databaseName: fraudlens
    user: fraudlens
    plan: free
    region: singapore

services:
  # Backend API
  - type: web
    name: fraudlens-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: free
    region: singapore
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: fraudlens-db
          property: connectionString
      - key: MODEL_DIR
        value: /app/model
      - key: SPARK_DIR
        value: /app/spark

  # Frontend (Static Site)
  - type: web
    name: fraudlens-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=86400
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://fraudlens-backend.onrender.com
